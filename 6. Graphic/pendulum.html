<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>pendulum(Geometric)</title>
    <link rel="stylesheet" type="text/css" href="pendulum.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script language="javascript" type="text/javascript" src="pendulum.js"></script>
    <script src="https://rawgithub.com/soulwire/sketch.js/master/js/sketch.min.js"></script>
</head>

<body>
    <div id="page_thumbnails_container">
        <a class="thumbnail" href="../reality/reality.html">
            <img  class="opened" src="pendulum_clock.svg">
        </a>
        <a class="thumbnail" href="../idealisation/idealisation.html">
            <img class="opened" src="clock_ideal.png">
        </a>
        <a class="thumbnail" href="../geometric/geometric.html">
            <img class="opened" src="geo_thumbnail.png">
        </a>
        <a class="thumbnail" href="../algebra/algebra.html">
            <img class="opened" src="algebra.png">
        </a>
        <a class="thumbnail">
            <img class="opened" src="keemu.JPG">
        </a>
    </div>
    <div class="page_names">
        <text class="opened">Reality</text>
        <text class="opened" >Idealisation</text>
        <text class="opened">Geometric</text>
        <text class="opened">Algebra</text>
        <text class="opened">Graphic</text>
    </div> 
    <div id="progress">
    </div>
    <div id="arena">
        <div id="control_room">
            <br><br>length :
            <input type="range" class="range" min="0.1" max="1.5" step="0.01" value="1" oninput="lengthChanger(this.value)"> <span id="lc">1</span>m
            <br><br>angle :
            <input type="range" class="range" min="-70" max="70" step="1" value="0" oninput="thetaChanger(this.value)"> <span id="tc">45</span><sup>o</sup>
            <br><br>gravity :
            <input type="range" class="range" min="0" max="20" step="0.1" value="9.8" oninput="gravityChanger(this.value)"> <span id="gc">9.8</span>m/s<sup>2</sup>
            <br><br>mass of bob :
            <input type="range" class="range" min="1" max="100" step="1" value="50" oninput="massChanger(this.value)"> <span id="mc">50</span>kg
            <br><br>density of medium :
            <input type="range" class="range" min="0" max="5" step="0.01" value="0" oninput="densityChanger(this.value)"> <span id="dc">0</span>kg/m<sup>3</sup>
            <div id="dropdown">
                    <select id="slct" class= select required="required">
                      <option value="" disabled="disabled" selected="selected">Select option</option>
                      <option value="#">One</option>
                      <option value="#">Two</option>
                      <option value="#">Three</option>
                      <option value="#">Four</option>
                      <option value="#">Five</option>
                      <option value="#">Six</option>
                      <option value="#">Seven</option>
                    </select>
            </div>
        </div>
        <div id="playground"> </div>
    </div>
    <div id="progress"></div>
</body>
</html>
